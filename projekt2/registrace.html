<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section id="header">
      <img src="images/netflix-logo.png" />
      <a href="index.html">
        <button id="main-page">Úvodní strana</button>
      </a>
    </section>
    <section id="registration">
      <form>
        <input id="firstname" placeholder="Křestní jméno" /> <br />
        <input id="lastname" placeholder="Přijmení" /> <br />
        <input id="email" type="mail" placeholder="Přihlašovací email" /> <br />
        <input id="password" type="password" placeholder="Vaše heslo" /> <br />
        <input
          id="passwordRetype"
          type="password"
          placeholder="Heslo znovu"
        /><br />
        <button id="send">Odesalt</button>
      </form>
    </section>
    <section id="registration-input"></section>
    <script src="scriptRegister.js" defer></script>
  </body>
</html>
